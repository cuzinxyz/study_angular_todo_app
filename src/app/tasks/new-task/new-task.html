<div
  class="backdrop"
  role="button"
  tabindex="0"
  (click)="onCancel()"
  (keyup.enter)="onCancel()"
  (keyup.space)="onCancel()"
></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="enteredTitle"
        [disabled]="isDisabled"
      />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredSummary"
        [disabled]="isDisabled"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDueDate"
        [disabled]="isDisabled"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()" [disabled]="isDisabled">Cancel</button>
      <button type="submit" [disabled]="isDisabled">
        {{ isDisabled ? 'Saving...' : 'Create' }}
      </button>
    </p>
  </form>
</dialog>
